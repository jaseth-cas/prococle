<body>

  <!-- ===== ENCABEZADO ===== -->
  <header>
    <div class="container-header">
      <a href="index.html">
        <img src="img/logo.png" alt="Prococlé logo" class="logo">
      </a>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="sobre.html" class="activo">Sobre Nosotros</a>
        <a href="contacto.html" class="activo">Contacto</a>
      </nav>
    </div>
  </header>

  <section class="contacto">
  <h2>Contáctanos</h2>
  <p>Completa tus datos y selecciona el proyecto de tu interés.</p>

  <form class="form-contacto" action="#" method="POST">
    <div class="campo">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
    </div>

    <div class="campo">
      <label for="email">Correo electrónico (Gmail)</label>
      <input type="email" id="email" name="email" placeholder="tunombre@gmail.com" required>
    </div>

    <div class="campo">
      <label for="telefono">Número de teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+507 6000-0000" required>
    </div>

    <div class="campo">
      <label for="proyecto">Proyecto interesado</label>
      <select id="proyecto" name="proyecto" required>
        <option value="">Selecciona un proyecto</option>
        <option value="nuevonome">Nuevonome</option>
        <option value="altosdelprado">Altos del Prado</option>
        <option value="mirafloresII">Residencia Miraflores II</option>
        <option value="villakarola">Villa Karola</option>
        <option value="brisasdelencanto">Brisas del Encanto</option>
        <option value="begonia">Begonia</option>
      </select>
    </div>

    <div class="campo">
      <label for="comentario">Comentario</label>
      <textarea id="comentario" name="comentario" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
    </div>

    <button type="submit" class="btn-enviar">Enviar mensaje</button>
  </form>
</section>
